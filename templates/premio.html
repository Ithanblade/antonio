<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Premio Ganado!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .premio-container {
            background-color: #ffeb3b;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .btn-volver {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-volver:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="premio-container">
        <h1>¡Felicidades!</h1>
        <p>{{ estudiante_nombre }} ha ganado un premio por alcanzar 10 capibaras. ¡Sigue así!</p>
        <a href="{{ url_for('index') }}" class="btn-volver">Volver al Inicio</a>
    </div>
</body>
</html>
